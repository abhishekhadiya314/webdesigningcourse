<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .main{
            display: inline-grid;
            /* display: grid; */
            grid-template-columns: auto  auto auto auto;
            /* grid-template-rows: 200px 400px; */
            /* column-gap: 20px; */

        }
        .grid{
            background-color: aqua;
            padding: 20px;
            border: 1px solid red;
            text-align: center;
            font-size: 50px;
        }
         .grid-item1{
            grid-column-start: 1;   
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 5;
        } 

    </style>
</head>

    <div class="main">
        <div class="grid grid-item1">1</div>
        <div class="grid grid-item2">2</div>
        <div class="grid grid-item3">3</div>
        <div class="grid grid-item4">4</div>
        <div class="grid grid-item5">5</div>
        <div class="grid grid-item6">6</div>

    </div>
