<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline element */
        h1{
            background-color: red;
            display: inline;
            height: 500px;
        }
        /* block element */
        span{
            background-color: red;
            display: block;
            margin-top: 5px;
            height: 100px;
            width: 100px;
        }
        /* inline-block */
         .one{
            display: inline-block;
            background-color:blue;
            color: white;
            height: 100px;
            width: 100px;
        } 
    </style>
</head>
<body>
    <!-- inline element -->
    <h1>im display in line</h1>
    <h1>im display in line</h1>
    <h1>im display in line</h1>
    <br><br><br>

    <!-- block element -->
    <span>im display block</span>
    <span>im display block</span>
    <span>im display block</span>
<br><br><br>
    <!-- inline-block -->
    <span class="one">im display inline-block</span>
    <span class="one">im display inline-block</span>
    <span class="one">im display inline-block</span>
</body>
</html>
