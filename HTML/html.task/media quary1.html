<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 300px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-direction: column;
            


        }
        .one{
            height: 50px;
            width: 50px;
            background-color: red;
            

        }
        .two{
            height: 50px;
            width: 50px;
            background-color: brown;
            
            
        }
        .three{
            background-color: blue;
            height: 50px;
            width: 50px;
            
        }
        @media only screen and (max-width:300px)
        {
            .main{
                flex-direction: row;
                
            }
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
