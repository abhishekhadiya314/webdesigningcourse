<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 500px;
            background-color: red;
            position: relative;
        }
        .sub{
            height: 400px;
            width: 400px;
            background-color: blue;
            position: relative;
            position: absolute;
            margin-left: 50px;
            margin-top: 50px;
        }
        .sub1{
            height: 200px;
            width: 200px;
            background-color: black;
            position: absolute;
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="sub1"></div>
        </div>
    </div>
</body>
</html>
