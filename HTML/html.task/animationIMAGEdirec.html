<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
      
        
        div{
            height: 50px;
            width: 100px;
            background-color: brown;
            margin: 65px;
            position: relative;
            animation: abc 5s;
            animation-fill-mode: forwards;
        }
        #a{
            animation-timing-function: linear;
        }
        #b{
            animation-timing-function: ease;
        }
        #c{
            animation-timing-function: ease-in;
        }
        #d{
            animation-timing-function: ease-out;
        }
        #e{
            animation-timing-function: ease-in-out;
        }
        @keyframes abc{
            from{left: 0px;
                
            }
            to{
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="a"><img src="fort2.jpg" alt="" height="100px" width="150px"></div>
    <div id="b"><img src="fort2.jpg" alt="" height="100px" width="150px"></div>
    <div id="c"><img src="fort2.jpg" alt="" height="100px" width="150px"></div>
    <div id="d"><img src="fort2.jpg" alt="" height="100px" width="150px"></div> 
    <div id="e"><img src="fort2.jpg" alt="" height="100px" width="150px"></div>
</body>
</html>
