<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link{
            color: green;
        }
        /* mouse over link */
        a:visited{
            color: aqua;
        }
        /* selected link */
        a:active{
            color: black;
            
        }
        /* a:hover{
            color: tomato;
        } */
         p:first-child{
            color: blue;
        } 
        p:last-child{
            color: crimson;
        }
     
       p:nth-child(2){
        color: green;
       }
              
    </style>
</head>
<body>
    <!-- <a href=""> clickme</a> -->
    <p>hello1</p>
    <p>hello2</p>
    <p>hello3</p>
    
    <div>
        <p>hello4</p>
        <p>hello5</p>
        <p>hello6</p>
        
    </div>
    <p>hello7</p>
    <p>hello8</p>
    <p>hello9</p>
    
</body>
</html>
