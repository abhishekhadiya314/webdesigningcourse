<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
               perspective: 200px;
        }
        .main{
            height: 550px;
            width: auto;
            flex-wrap: wrap;
            display: flex;
            border: 5px solid red;
            justify-content: center;
            text-align: center;
            align-items: center;        

        }
        .one{
            height: 100px;
            width: 100px;
            background-color: red;
            /* margin-top: 100px; */
            margin-left: 50px;
            transform: rotate(20deg);
        }
        .two{
            height: 100px;
            width: 100px;
            background-color: red;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform: rotateX(50deg)   
        }
        .three{
            height: 100px;
            width: 100px;
            background-color: red;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform: rotateY(60deg)
        }
        .four{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            /* margin-top: 100px; */
            margin-left: 50px;
            transform: skewx(45deg )
        }
        .five{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform: skewy(40deg)
        }
        .six{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform: skew(10deg,0deg)
        }
        .seven{
            height: 100px;
            width: 100px;
            background-color: brown;
            /* margin-top: 100px; */
            margin-left: 50px;
            transform: scale(0.5)
        }
        .eight{
            height: 100px;
            width: 100px;
            background-color: brown;
            /* margin-top: 100px; */
            margin-left: 50px;
            transform:translateX(20px)
        }
        .nine{
            height: 100px;
            width: 100px;
            background-color: brown;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform: translateY(20px)
        }
      
        .ten{
            height: 100px;
            width: 100px;
            background-color:blueviolet;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform:translate(10px,20px)
        }


 .ele{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            /* margin-top: 100px; */
            margin-left: 100px;
            transform:translate3d(-50px,30px,1px)
        }


    </style>
</head>
<body>
    <div class="main">
     <div class="one"> rotate</div><br><br><br>
    <div class="two">rotate x</div><br><br><br>
    <div class="three">rotate y</div><br><br><br>
    <div class="four">skewx</div><br><br><br>
    <div class="five">skewy</div><br><br><br>
    <div class="six">skew</div><br><br><br>
    <div class="seven">scale</div><br><br><br>
    <div class="eight">translate x</div><br><br><br>
    <div class="nine">translate y</div><br><br><br>
    <div class="ten">translate</div><br><br><br><br><br>
    <div class="ele">translate 3D</div><br><br><br>
</div>
   <br>
</body>
</html>
